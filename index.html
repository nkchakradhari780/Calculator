<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="innercontainer1">
            <input type="text" class="input" id="inputbox">
            <input type="text" class="input"  id="outputbox">
        </div>
        <div class="innercontainer2">
            <button onclick="allClear()" class="operators" id="allclear">C</button>
            <button onclick="deletebtn(),calculate()" class="operators" id="delete">D</button>
            <button onclick="appendToDisplay('%')" class="operators">%</button>
            <button onclick="appendToDisplay('÷')" class="operators">÷</button>
            <button onclick="appendToDisplay('1') ,calculate()">1</button>
            <button onclick="appendToDisplay('2') ,calculate()">2</button>
            <button onclick="appendToDisplay('3') ,calculate()">3</button>
            <button onclick="appendToDisplay('×')" class="operators">×</button>
            <button onclick="appendToDisplay('4') ,calculate()">4</button>
            <button onclick="appendToDisplay('5') ,calculate()">5</button>
            <button onclick="appendToDisplay('6') ,calculate()">6</button>
            <button onclick="appendToDisplay('-')" class="operators">-</button>
            <button onclick="appendToDisplay('7') ,calculate()">7</button>
            <button onclick="appendToDisplay('8') ,calculate()">8</button>
            <button onclick="appendToDisplay('9') ,calculate()">9</button>
            <button onclick="appendToDisplay('+')" class="operators">+</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
